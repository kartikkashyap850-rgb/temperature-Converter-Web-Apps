<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Temp Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: gray;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .box {
      background: gray;
      padding: 20px;
      border-radius: 8px;
      width: 260px;
      box-shadow: 0 3px 8px black;
    }

    h3 {
      text-align: center;
      margin-bottom: 15px;
      color: black;
    }

    label {
      display: block;
      margin-top: 8px;
      font-size: 14px;
      color: black;
    }

    input, select, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid black;
      border-radius: 5px;
      font-size: 14px;
    }

    button {
      background: blue;
      color: rgb(21, 4, 4);
      border: none;
      margin-top: 12px;
      cursor: pointer;
    }

    button:hover {
      background: gold;
    }

    #res {
      margin-top: 12px;
      text-align: center;
      font-weight: bold;
      color: goldenrod;
    }
  </style>
</head>
<body>

  <div class="box">
    <h3>Temp Converter</h3>
    <label>Value:</label>
    <input type="number" id="val" placeholder="Enter number">

    <label>From:</label>
    <select id="from">
      <option>Celsius</option>
      <option>Fahrenheit</option>
      <option>Kelvin</option>
    </select>

    <label>To:</label>
    <select id="to">
      <option>Celsius</option>
      <option>Fahrenheit</option>
      <option>Kelvin</option>
    </select>

    <button onclick="convert()">Convert</button>
    <div id="res"></div>
  </div>

  <script>
    function convert() {
      let v = parseFloat(document.getElementById("val").value);
      let f = document.getElementById("from").value;
      let t = document.getElementById("to").value;
      let res = document.getElementById("res");

      if (isNaN(v)) {
        res.textContent = "Enter a valid number!";
        return;
      }
      // convert first to Celsius
      if (f === "Fahrenheit") v = (v - 32) * 5 / 9;
      else if (f === "Kelvin") v = v - 273.15;

      // convert from Celsius to target
      let result = t === "Fahrenheit" ? (v * 9 / 5) + 32 :
                   t === "Kelvin" ? v + 273.15 : v;

      res.textContent = `${result.toFixed(2)}Â° ${t}`;
    }
  </script>

</body>
</html>
